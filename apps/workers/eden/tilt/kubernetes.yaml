---
# Source: deployment/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eden-worker
  labels:
    helm.sh/chart: deployment-0.1.0
    app.kubernetes.io/name: eden-worker
    app.kubernetes.io/instance: eden-worker-deployment
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eden-worker
      app.kubernetes.io/instance: eden-worker-deployment
  template:
    metadata:
      labels:
        helm.sh/chart: deployment-0.1.0
        app.kubernetes.io/name: eden-worker
        app.kubernetes.io/instance: eden-worker-deployment
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        {}
      containers:
        - name: eden-worker
          securityContext:
            {}
          image: "eden-worker-img:latest"
          env:
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: http://opentelemetry-collector.default.svc.cluster.local/v1/traces
            - name: CELERY_BROKER_URL
              value: redis://redis-master.default.svc.cluster.local:6379/0
            - name: CELERY_RESULT_BACKEND
              value: redis://redis-master.default.svc.cluster.local:6379/0
            - name: ENVIRONMENT
              value: local

