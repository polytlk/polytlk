[loggers]
keys=root,olivia

[handlers]
keys=consoleHandler 

[formatters]
keys=oliviaFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_olivia]
level=INFO
handlers=consoleHandler
qualname=olivia 

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=oliviaFormatter
args=(sys.stdout,) 

[formatter_oliviaFormatter]
format=%(levelname)s:     %(message)s