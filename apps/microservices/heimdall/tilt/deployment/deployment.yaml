apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-svc
  labels:
    helm.sh/chart: deployment-0.1.0
    app.kubernetes.io/name: heimdall-svc
    app.kubernetes.io/instance: heimdall-deployment
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: heimdall-svc
      app.kubernetes.io/instance: heimdall-deployment
  template:
    metadata:
      labels:
        helm.sh/chart: deployment-0.1.0
        app.kubernetes.io/name: heimdall-svc
        app.kubernetes.io/instance: heimdall-deployment
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        {}
      containers:
        - name: heimdall-svc
          securityContext:
            {}
          image: "heimdall-svc-img:latest"
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: ALLOWED_HOSTS
              value: heimdall-svc.heimdall.svc,localhost
            - name: DJANGO_SECRET
              value: django-insecure-362&o5gwwu+9d8#ohs2r59y)bhhl9gp_buhnzyv-g*m#o)&5b-
            - name: SERVICE_NAME
              value: heimdall-service
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: http://opentelemetry-collector.default.svc.cluster.local/v1/traces
            - name: GATEWAY_HOST
              value: gateway-svc-tyk-headless.tyk.svc.cluster.local
            - name: EDEN_API_ID
              value: ZWRlbi9lZGVuLWFwaQ
