apiVersion: apps/v1
kind: Deployment
metadata:
  name: socrates-svc
  labels:
    app: socrates-svc
spec:
  selector:
    matchLabels:
      app: socrates-svc
  template:
    metadata:
      labels:
        app: socrates-svc
    spec:
      containers:
        - name: socrates-svc
          image: socrates-svc-img
          ports:
            - containerPort: 8079
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: api-key-secret
                  key: OPENAI_API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: socrates-svc
spec:
  selector:
    app: socrates-svc
  ports:
    - protocol: TCP
      port: 8079
      targetPort: 8079