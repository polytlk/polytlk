apiVersion: tyk.tyk.io/v1alpha1
kind: ApiDefinition
metadata:
  name: eden-api
spec:
  name: eden-api
  enable_jwt: true
  protocol: http
  active: true
  proxy:
    target_url: http://eden-svc.default.svc:7079
    listen_path: '/api/chinese'
    strip_listen_path: true
  CORS:
    enable: true
    allowed_origins:
    - http://localhost:4200
    allowed_methods:
    - GET
    - POST
    - OPTIONS
    allowed_headers: []
    exposed_headers: []
    allow_credentials: false
    max_age: 24
    options_passthrough: false

