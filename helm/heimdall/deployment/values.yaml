replicaCount: 1
imagePullSecrets: []
nameOverride: "heimdall-svc"
fullnameOverride: "heimdall-svc"
podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}
service:
  enabled: true
  type: ClusterIP
  port: 8000
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi
# livenessProbe:
#   httpGet:
#     path: /healthz
#     port: http
#   initialDelaySeconds: 5
#   periodSeconds: 10
# readinessProbe:
#   httpGet:
#     path: /readiness
#     port: http
#   initialDelaySeconds: 5
#   periodSeconds: 10
autoscaling:
  enabled: false
# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
